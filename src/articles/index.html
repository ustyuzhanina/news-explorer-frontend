<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Explorer - Ваши сохраненные статьи</title>
  <meta name="author" content="Elena Ustyuzhanina">
  <meta name="description" content="Сервис для выборки по ключевым словам интересующих новостей и их сохранения в личном кабинете пользователя">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
  <link rel="shortcut icon" href="../<%=require('../images/favicon.png')%>" type="image/png">
</head>
<body>
  <div class="page page_logged-in">
    <header class="header header_theme_white">

      <nav class="navbar">
        <div class="navbar__drop-down-menu">
          <a href="../" class="navbar__title navbar__title_color_black">NewsExplorer</a>
          <button type="button" class="navbar__show-menu-btn"></button>
        </div>

        <ul class="navbar__links">
          <li class="navbar__link ">
            <a href="../" class="navbar__link-text">Главная</a>
          </li>

          <li class="navbar__link navbar__link_private navbar__link_underline">
            <a href="./articles" class="navbar__link-text">Сохранённые&nbsp;статьи</a>
          </li>

          <li class="navbar__link">
            <button type="button" class="button navbar__btn_auth">Авторизоваться</button>
            <button type="button" class="button navbar__btn_logout">Грета
              <svg class="logout-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z" fill="#1A1B22"/>
              </svg>
            </button>
          </li>
        </ul>

      </nav>

    </header>

    <main class="content">

      <section class="intro">

      </section>

      <section class="cards cards_theme_light-grey">
        <h2 class="title-visually-hidden">Ниже перечислены все ваши сохранённые новости</h2>

        <div class="cards-list"></div>

      </section>

    </main>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">&copy;2020&nbsp;Supersite,&nbsp;Powered&nbsp;by&nbsp;News&nbsp;API</p>
        <div class="footer__container-column">

          <div class="footer__link-container">
            <a class="footer__link" href="../">Главная</a>
            <a class="footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
          </div>
          <div class="footer__social-networks">
            <a class="footer__icon footer__icon_git" href="https://github.com/ustyuzhanina" target="_blank"></a>
            <a class="footer__icon footer__icon_facebook" href="https://www.facebook.com" target="_blank"></a>
          </div>
        </div>

      </div>

    </footer>

  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
</body>
</html>
